<!DOCTYPE html>
<html>
  <head>
    <title>Token of Cisco DNA</title>
    <style>
      body {
        font-family: Arial;
        background: #f9f9f9;
        padding: 40px;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
      }
      h1 {
        color: #333;
      }
      .token {
        font-family: monospace;
        background: #eee;
        padding: 10px;
        border-radius: 5px;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Token de Cisco DNA Center</h1>
      <p class="token">{{ token }}</p>
    </div>
  </body>
</html>
